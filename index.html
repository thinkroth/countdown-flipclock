<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Countdown</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="jquery-1.5.2.min.js"></script>
    <script type="text/javascript" src="plugins.js"></script>
</head>
<body>
    <div id="container">
        <div id="main" role="main">
            <h1 id="title-what"></h1>
            <div class="centered countdown">


                <ul class="time">
                    <li id="d1">
                        <div class="current card">
                            <span class="value"></span>
                            <div class="break"></div>
                        </div>
                    </li>
                    <li id="d2">
                        <div class="current card">
                            <span class="value"></span>
                            <div class="break"></div>
                        </div>
                    </li>

                    <li class="separator">:</li>

                    <li id="h1">
                        <div class="current card">
                            <span class="value"></span>
                            <div class="break"></div>
                        </div>
                    </li>
                    <li id="h2">
                        <div class="current card">
                            <span class="value"></span>
                            <div class="break"></div>
                        </div>
                    </li>

                    <li class="separator">:</li>

                    <li id="m1">
                        <div class="current card">
                            <span class="value"></span>
                            <div class="break"></div>
                        </div>
                    </li>
                    <li id="m2">
                        <div class="current card">
                            <span class="value"></span>
                            <div class="break"></div>
                        </div>
                    </li>

                    <li class="separator">:</li>

                    <li id="s1">
                        <div class="current card">
                            <span class="value"></span>
                            <div class="break"></div>
                        </div>
                    </li>
                    <li id="s2">
                        <div class="current card">
                            <span class="value"></span>
                            <div class="break"></div>
                        </div>
                    </li>
                </ul>

                <ul class="labels">
                    <li>Days</li>
                    <li>Hours</li>
                    <li>Minutes</li>
                    <li>Seconds</li>
                </ul>



            </div>

            <div class="explanation" style="margin-top: 120px;">
                <p><strong id="takes-place"></strong></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="countdown.js"></script>

</body>
</html>
